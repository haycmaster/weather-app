<div class="panel-container">
  <div *ngIf="realTimeWeather$ | async">
    <span class="city-name">{{cityName}} Weather</span>
    <div>
      <span>
        Local time: {{localTime}}
      </span>
    </div>
  </div>

  <div class="list-box">
    <wa-list-item [itemData]="temp$ | async"></wa-list-item>
    <wa-list-item [itemData]="feelslike$ | async"></wa-list-item>
    <wa-list-item [itemData]="wind$ | async"></wa-list-item>
  </div>
</div>
